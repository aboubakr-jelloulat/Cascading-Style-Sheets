<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Borders</title>
	<style>
		.basics
		{
			border: 2px solid red;
			padding: 20px;
			margin: 20px;
		}
		.Rounded
		{
			
			border: 3px solid blue;

			border-radius: 30px;

			padding: 20px;
			margin: 20px;
		}

		.complex-border 
		{
			border-top: 4px solid #2ecc71;    /* Green top border */
			border-right: 4px dashed #e74c3c;  /* Red dashed right border */
			border-bottom: 4px double #3498db;  /* Blue double bottom border */
			border-left: 4px dotted #f1c40f;    /* Yellow dotted left border */
			padding: 20px;
			margin: 20px;
		}
		.btn
		{

			border:  2px solid rgb(252, 72, 0);
			
			border-radius: 20px;

			padding: 20px;
			margin: 20px;

			background-color: white;
			cursor: pointer;
			
		}
	</style>
</head>
<body>
	<div class = "basics">
		This div has a basics solid red border
	</div>
	<br><br>
	<div class ="Rounded">
		This is a rounded border
	</div>
	<br><br>
	<div class="complex-border">
		This div demonstrates different border styles on each side. Notice how each side has its own unique style and color.
	  </div>
	<br><br>
	<div>
		<button class="btn">login button</button>
		
	</div>
</body>
</html>
