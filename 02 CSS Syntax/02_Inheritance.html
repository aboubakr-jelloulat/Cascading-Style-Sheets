<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Inheritance Example</title>
  <style>
    /* Parent element styling */
    .parent {
      color: rgb(255, 0, 0);
      font-family: 'Arial', sans-serif;
      padding: 20px;
      border: 2px solid #ccc;
    }
    /* Child element without explicit color or font-family */
    .child {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <h1>Welcome to Our Website!</h1>
    <p class="child">This text inherits the color and font-family from its parent element.</p>
  </div>
</body>
</html>
